{% extends 'core/base.html' %}
{% load static %}
{% block title %}Edtar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            {% if 'ok' in request.GET %}
                <p style="color:green">
                    La página se ha editado correctamente!
                    <a href="{% url 'pages:page' page.id page.title|slugify %}">Ver</a>
                </p>
            {% endif %}
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <input type="submit" class="form-control" value="Editar página" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
